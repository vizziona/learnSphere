<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forces Experiment - AR Mode</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .ar-button:hover {
            background-color: #45a049;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="instructions">
        <h2>Forces Experiment - AR Mode</h2>
        <p>Point your camera at a flat surface to start the experiment</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- AR content will be added here -->
        <a-box position="0 0.5 -3" rotation="0 45 45" scale="2 2 2" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-animation attribute="position" to="0 1 -3" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        </a-box>

        <!-- Add markers for interaction -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button class="ar-button" onclick="window.location.href='../simulation/index.html'">
        Switch to Simulation Mode
    </button>
</body>
</html>
