<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR Planetary Motions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }
    #ar-iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none; 
    }
    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modal {
      background-color: white;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 32rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Modal Overlay and Pop-Up -->
  <div id="modal-overlay">
    <div id="modal">
      <div class="bg-blue-600 text-white text-center p-4 rounded-t-lg">
        <h2 class="text-xl font-bold">Web AR to Augment Planetary Motions by LearnSphere</h2>
      </div>
      <div class="p-6 text-center">
        <p class="text-gray-700 mb-6">Make sure Device is compatible. Would you like to proceed with the AR experience?</p>
        <div class="flex justify-center gap-4">
          <button
            id="yes-button"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Yes
          </button>
          <button
            id="no-button"
            class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            No
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Iframe for Blend4Web AR Demo -->
  <iframe
    id="ar-iframe"
    src="https://www.blend4web.com/apps/AR/AR.html"
    title="Blend4Web AR Demo"
    allowfullscreen
  ></iframe>

  <script>
    const modalOverlay = document.getElementById('modal-overlay');
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const arIframe = document.getElementById('ar-iframe');

    yesButton.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
      arIframe.style.display = 'block';
    });

    noButton.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
